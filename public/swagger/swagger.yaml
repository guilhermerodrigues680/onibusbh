  #   description: Servidor de homologacao

tags:
  # - name: Default
  #   description: Não agrupadas
  - name: SIU Mobile
    description: Serviços da API do SIU Mobile

paths:
  /api/v1/linhas:
    get:
      summary: Busca todas as linhas do sistema.
      tags:
        - SIU Mobile
      responses:
        "200":
          $ref: "#/components/responses/GetLinhasResponse"
        "500":
          $ref: "#/components/responses/InternalErrorResponse"

  /api/v1/paradas:
    get:
      summary: Busca todas as paradas próximas a uma localização
      tags:
        - SIU Mobile
      parameters:
        - in: query
          name: lat
          schema:
            type: number
            example: -19.9228
          required: true
          description: Latitude
        - in: query
          name: lng
          schema:
            type: number
            example: -43.9449
          required: true
          description: Longitude
      responses:
        "200":
          $ref: "#/components/responses/GetParadasResponse"
        "400":
          $ref: "#/components/responses/BadRequestErrorResponse"
        "500":
          $ref: "#/components/responses/InternalErrorResponse"

  /api/v1/paradas/{cod}:
    get:
      summary: Busca um parada
      tags:
        - SIU Mobile
      parameters:
        - in: path
          name: cod
          schema:
            type: integer
            minimum: 0
            example: 5623
          required: true
          description: Código da parada
      responses:
        "200":
          $ref: "#/components/responses/GetParadaResponse"
        "400":
          $ref: "#/components/responses/BadRequestErrorResponse"
        "404":
          $ref: "#/components/responses/NotFoundErrorResponse"
        "500":
          $ref: "#/components/responses/InternalErrorResponse"
  /api/v1/previsoes-parada:
    get:
      summary: xxxx
      tags:
        - SIU Mobile
      responses:
        default:
          description: OK

  /api/v1/paradas-por-linha:
    get:
      summary: xxxx
      tags:
        - SIU Mobile
      responses:
        default:
          description: OK
  /api/v1/itinerario:
    get:
      summary: xxxx
      tags:
        - SIU Mobile
      responses:
        default:
          description: OK
  /api/v1/veiculos-mapa:
    get:
      summary: xxxx
      tags:
        - SIU Mobile
      responses:
        default:
          description: OK

components:
  schemas:
    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: number
            codeText:
              type: string
            message:
              type: string
            details:
              type: array
              items:
                type: string

    Linha:
      type: object
      properties:
        cod:
          type: string
        sgl:
          type: string
        nom:
          type: string
        praca:
          type: string

    Parada:
      type: object
      properties:
        cod:
          type: integer
          format: int32
        siu:
          type: string
        x:
          type: number
        y:
          type: number
        desc:
          type: string
        cor:
          type: integer
          format: int32
          nullable: true

  responses:
    GetLinhasResponse:
      description: Lista de linhas
      content:
        application/json:
          schema:
            type: object
            properties:
              sucesso:
                type: boolean
              linhas:
                type: array
                items:
                  $ref: "#/components/schemas/Linha"
              subLinhas:
                type: array
                items:
                  type: object

    GetParadaResponse:
      description: Parada
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Parada"

    GetParadasResponse:
      description: Lista de paradas próximas
      content:
        application/json:
          schema:
            type: object
            properties:
              paradas:
                type: array
                items:
                  $ref: "#/components/schemas/Parada"
              # postosVenda:
              #   type: array
              #   items:
              #     type: object
              # sucesso:
              #   type: boolean

    BadRequestErrorResponse:
      description: Erro nos dados enviados
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    NotFoundErrorResponse:
      description: Item não encontrado
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    InternalErrorResponse:
      description: Erro interno
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
